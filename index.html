<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> - - calc</title>
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico" href="favicon.png">
  </head>
  <body>
    <section>
      <div class="calc">
        <div class="top-line">
          <button id="clear" type="button" name="clear">C</button>
          <div class="view-finder">
              <span></span>
          </div >
        </div>
        <div class="numberButtons">
          <input type="button" name="7" value="7">
          <input type="button" name="8" value="8">
          <input type="button" name="9" value="9">
          <input type="button" name="4" value="4">
          <input type="button" name="5" value="5">
          <input type="button" name="6" value="6">
          <input type="button" name="1" value="1">
          <input type="button" name="2" value="2">
          <input type="button" name="3" value="3">
          <input type="button" name="0" value="0">
          <input type="button" name="." value=".">
          <button id="equal" type="button" name="equal">=</button>
        </div>
        <div class="operators">
          <button type="button" name="add">+</button>
          <button type="button" name="sub">-</button>
          <button type="button" name="div">/</button>
          <button type="button" name="mult">*</button>
        </div>
      </div>
    </section>
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
